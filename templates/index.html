<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repo & Utilisation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fff !important;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-y: hidden;
    }
    .container {
      max-width: 800px;
      background: #f1d677;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(44, 62, 80, 0.1);
      margin: 20px auto;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: #808080;
      font-weight: 500;
      letter-spacing: 1px;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      /* margin-bottom: 10px; */
      letter-spacing: 1px;
    }
    input[type="text"],
    input[type="password"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 10px;
    }
    button {
      width: 100%;
      padding: 14px 0;
      font-size: 17px;
      background: #808080;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
    }
    button:hover {
      background: linear-gradient(90deg, #b5b265 0%, #b8ab68 100%);
    }
    .fullpage {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff !important;
      padding: 10px;
      overflow: hidden;
    }
    .logo-img {
      width: 200px;
      height: auto;
      margin-bottom: 5px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .alert {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      font-weight: bold;
    }
    .alert.success {
      background-color: #d4edda;
      color: #155724;
    }
    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    form {
      background: #f1d677;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
      overflow: hidden;
    }
    label {
      display: block;
      /* margin-bottom: 6px; */
      font-weight: bold;
      color: #333;
    }
    .section {
      background: #e8ca5a;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 15px;
      border-left: 4px solid #808080;
    }
    .section h3 {
      margin-top: 0;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }
    .radio-group {
      display: flex;
      gap: 150px;
      margin-bottom: 2px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
      cursor: pointer;
      font-weight: bold;
    }
    .radio-group input[type="radio"] {
      margin-right: 15px;
    }
    
    /* New CSS for side-by-side layout */
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 2px;
    }
    .form-col {
      flex: 1;
    }
    .details-container {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .details-section {
      flex: 1;
      background: #e8ca5a;
      padding: 2px;
      border-radius: 5px;
      border-left: 4px solid #808080;
    }
    .details-section h3 {
      margin-top: 0;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 2px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .form-row, .details-container {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="fullpage d-flex justify-content-center align-items-center">
    <img src="{{ url_for('static', filename='images/logo3.png') }}" alt="Logo" class="logo-img">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="processForm" action="/" method="post">
      <!-- Username and Password side by side -->
      <div class="form-row">
        <div class="form-col">
          <label for="username">USERNAME:</label>
          <input type="text" name="username" id="username" required>
        </div>
        <div class="form-col">
          <label for="password">PASSWORD:</label>
          <input type="password" name="password" id="password" required>
        </div>
      </div>

      <!-- Process Type section -->
      <div class="section">
        <!-- <h3>Process Type</h3> -->
        <div class="radio-group">
          <label>
            <input type="radio" name="process_type" value="epcg" required> EPCG Only
          </label>
          <label>
            <input type="radio" name="process_type" value="adv" required> ADV Only
          </label>
          <label>
            <input type="radio" name="process_type" value="both" required> Both
          </label>
        </div>
      </div>

      <!-- EPCG and ADV Details side by side -->
      <div class="details-container">
        <div class="details-section epcg-section">
          <!-- <h3>EPCG Details</h3> -->
          <label for="epcg_sb_date">EPCG Shipping Bill Date:</label>
          <input type="date" name="epcg_sb_date" id="epcg_sb_date">

          <label for="epcg_auth_no">EPCG Authorisation Number:</label>
          <input type="text" name="epcg_auth_no" id="epcg_auth_no">
        </div>

        <div class="details-section adv-section">
          <!-- <h3>ADV Details</h3> -->
          <label for="adv_sb_date">ADV Shipping Bill Date:</label>
          <input type="date" name="adv_sb_date" id="adv_sb_date">

          <label for="adv_auth_no">ADV Authorisation Number:</label>
          <input type="text" name="adv_auth_no" id="adv_auth_no">
        </div>
      </div>

      <!-- Start Process Button -->
      <button type="submit" id="start_process_btn">Start Process</button>
    </form>
  </div>

  <script>
    document.getElementById('processForm').addEventListener('submit', function (event) {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const processType = document.querySelector('input[name="process_type"]:checked');
      
      if (!username || !password) {
        alert('Username and Password cannot be empty.');
        event.preventDefault();
        return;
      }
      
      if (!processType) {
        alert('Please select a process type.');
        event.preventDefault();
        return;
      }
      
      const selectedProcess = processType.value;
      
      // Validate based on selected process
      if (selectedProcess === 'epcg' || selectedProcess === 'both') {
        const epcgDate = document.getElementById('epcg_sb_date').value;
        const epcgAuth = document.getElementById('epcg_auth_no').value.trim();
        
        if (!epcgDate || !epcgAuth) {
          alert('EPCG Shipping Bill Date and Authorisation Number are required for EPCG process.');
          event.preventDefault();
          return;
        }
      }
      
      if (selectedProcess === 'adv' || selectedProcess === 'both') {
        const advDate = document.getElementById('adv_sb_date').value;
        const advAuth = document.getElementById('adv_auth_no').value.trim();
        
        if (!advDate || !advAuth) {
          alert('ADV Shipping Bill Date and Authorisation Number are required for ADV process.');
          event.preventDefault();
          return;
        }
      }
    });

    // Show/hide sections based on process type selection
    document.querySelectorAll('input[name="process_type"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const epcgSection = document.querySelector('.epcg-section');
        const advSection = document.querySelector('.adv-section');
        
        if (this.value === 'epcg') {
          epcgSection.style.display = 'block';
          advSection.style.display = 'none';
        } else if (this.value === 'adv') {
          epcgSection.style.display = 'none';
          advSection.style.display = 'block';
        } else {
          epcgSection.style.display = 'block';
          advSection.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
